<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Libro - Administración</title>
    <style></style>
    </style>
</head>
<link rel="stylesheet" href="style.css/agregar.css">
<body>

    <img src="images/admin.jpg" alt="Fondo Agregar" class="bg-image">
    <div class="bg-overlay"></div>

    <!-- HEADER -->
    <header>
        <div class="header-title">
            <!-- Icono Engranaje -->
            <svg style="width:28px; height:28px; fill:white;" viewBox="0 0 24 24">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
            Panel Admin
        </div>
        <a href="admin_login.html" class="btn-glass">
            <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            Cancelar
        </a>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-container">
        <div class="form-container">
            <h2 class="form-title">Agregar Nuevo Libro</h2>
            
            <form action="#" method="POST">
                
                <!-- Título -->
                <div class="form-group">
                    <label class="form-label">Título del Libro</label>
                    <input type="text" class="form-input" placeholder="Ej: Cien Años de Soledad" required>
                </div>

                <!-- Autor -->
                <div class="form-group">
                    <label class="form-label">Autor</label>
                    <input type="text" class="form-input" placeholder="Ej: Gabriel García Márquez" required>
                </div>

                <!-- Descripción -->
                <div class="form-group">
                    <label class="form-label">Descripción / Sinopsis</label>
                    <textarea class="form-textarea" placeholder="Escribe una breve reseña del libro..." required></textarea>
                </div>

                <!-- Géneros (3 columnas) -->
                <div class="genres-row">
                    <!-- Género Principal -->
                    <div class="form-group">
                        <label class="form-label">Género Principal</label>
                        <select class="form-select" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="3">Romance</option>
                            <option value="1">Ciencia Ficción</option>
                            <option value="6">Biografía</option>
                            <option value="2">Fantasía</option>
                            <option value="5">Terror</option>
                            <option value="4">Misterio</option>
                        </select>
                    </div>

                    <!-- Género Secundario -->
                    <div class="form-group">
                        <label class="form-label">Género Secundario</label>
                        <select class="form-select">
                            <option value="" selected>Ninguno</option>
                            <option value="3">Romance</option>
                            <option value="1">Ciencia Ficción</option>
                            <option value="6">Biografía</option>
                            <option value="2">Fantasía</option>
                            <option value="5">Terror</option>
                            <option value="4">Misterio</option>
                        </select>
                    </div>

                    <!-- Género Terciario -->
                    <div class="form-group">
                        <label class="form-label">Género Terciario</label>
                        <select class="form-select">
                            <option value="" selected>Ninguno</option>
                            <option value="3">Romance</option>
                            <option value="1">Ciencia Ficción</option>
                            <option value="6">Biografía</option>
                            <option value="2">Fantasía</option>
                            <option value="5">Terror</option>
                            <option value="4">Misterio</option>
                        </select>
                    </div>
                </div>

                <!-- Botón Enviar -->
                <button type="submit" class="btn-submit">
                    Guardar Libro <i class="fas fa-save" style="margin-left: 8px;"></i>
                </button>

            </form>
        </div>
    </div>

</body>
</html>
